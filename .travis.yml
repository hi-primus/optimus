dist: trusty
language: python
python:
  - "3.6"
  - "3.6-dev" # 3.6 development branch


jdk:
  - oraclejdk8

env:
  global:
    - SPARK_HOME=/tmp/spark-2.4.1-bin-hadoop2.7

before_install:
  - chmod +x install-spark.sh
  - pip install --upgrade pip
  - pip install pytest pytest-cov
  - pip install coveralls

install:
  - ./install-spark.sh
  - "pip install -r requirements-test.txt --progress-bar=off"

script:
  - py.test -v --ignore=optimus/dl/ --ignore=examples/ --ignore=tests/creator --ignore=tests/test_dl.py

deploy:
  provider: pypi
  user: "faviovazquez"
  password:
    secure: ""
  skip_cleanup: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master

notifications:
  email: false
  slack:
    secure: ""

after_success:
  - coveralls
